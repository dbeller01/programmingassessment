<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
            <style>
              body {
                background-color: black;
                color: white;
                margin: 0;
                position:relative;
                left:0px;
                top: 75px;
              }

              .bar {
                  display: block;
                  text-align: center;
                  padding: 14px 16px;
                  text-decoration: none;
                  font-size: 17px;
                }
              .bar input[type=text] {
                  height: 30px;
                  width: 400px;
                  padding: 6px;
                  margin-top: 8px;
                  margin-right: 20px;
                  font-size: 17px;
                  border: 1px solid #3b3c3d;
                  border-radius: 50px;

                }

              .bar input[type=submit] {
                  float: inherit;
                  border :4px solid white;
                  border-radius: 3px;
                  position:relative;
                  left: -5px;
                  top: 20px;

              }

              .bar hr {
                background: #000000;
              }

                .tab {
                  overflow: hidden;
                  background-color: #171717;
                  position:relative;
                  left:0px;
                  top:-75px;
                }

                .tab button {
                  background-color: inherit;
                  color: white;
                  float: left;
                  border: none;
                  outline: none;
                  cursor: pointer;
                  padding: 14px 16px;
                  transition: 0.3s;
                }

                .tab button:hover {
                  background-color: #303030;
                }

                .tab button.active {
                  background-color: #ccc;
                }

                .tabcontent {
                  display: none;
                  padding: 6px 12px;
                  border: 1px solid #ccc;
                  border-top: none;
                }

                .dark-mode {
                    background-color: white;
                    color: black;
                }

            </style>
        </head>
    <body>
        <div class="tab">
          <button class="tablinks" onclick="location.href='https://ide-79923b2231694dd9900d3c2efc10ec2b-8080.cs50.ws/google.html';">Search</button>
          <button class="tablinks" onclick="location.href='https://ide-79923b2231694dd9900d3c2efc10ec2b-8080.cs50.ws/images.html';">Images</button>
          <button class="tablinks" onclick="location.href='https://ide-79923b2231694dd9900d3c2efc10ec2b-8080.cs50.ws/advanced.html';">Advanced</button>
          <button onclick="dark()">Toggle dark mode</button>
          <script>
            function dark() {
               var element = document.body;
               element.classList.toggle("dark-mode");
                }
          </script>
        </div>
        <div id="Search" class="bar">
            <h1 style="font-family:Sans-serif;">ADVANCED</h1>
            <h2 style="font-family:Sans-serif;">Find pages with</h2>
            <hr>
            <form action="https://google.com/search">
                <input class="" type="text" placeholder="  Doogle all these words" name="as_q">
                <br>
                <input class="" type="text" placeholder="  Doogle exact word or phrase" name="as_epq">
                <br>
                <input class="" type="text" placeholder="  Doogle any words" name="as_oq">
                <br>
                <input class="" type="text" placeholder="  Doogle none of these words" name="as_eq">
                <br>
                <input type="submit" value="Doogle Search">
            </form>
        </div>
    </body>
</html>
